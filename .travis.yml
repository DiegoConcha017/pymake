language: python

compiler:
  - gcc

# 2.6 and "nightly" do not work at the moment, so they are commented out.
python:
  # - "2.6"
  - "2.7"
  #- "3.2"
  #- "3.3"
  #- "3.4"
  - "3.5"
  #- "3.5-dev" # 3.5 development branch
  # - "nightly" # currently points to 3.6-dev

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq libyajl-dev libxml2-dev libxqilla-dev
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi  - sudo apt-get install gfortran-5
  - sudo apt-get install graphviz
  - sudo ln -fs /usr/bin/gfortran-5 /usr/bin/gfortran && gfortran --version
  - export PATH=".:$PATH"
  - gcc -v
  - gfortran -v

# command to install dependencies
install: "pip install -r requirements.travis.txt"


# command to run tests
script: 
    - export PYTHONPATH=$PYTHONPATH:.
    - nosetests -v -w ./py.test
